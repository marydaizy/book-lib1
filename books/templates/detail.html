{% extends "layout.html" %}


{% block anchor %}
    <a class="nav-link " href="{{ url_for('logout') }}">
        Logout <strong>{{ user_email }}</strong>
    </a>
{% endblock %}


{% block body %}
    <h1>Book Details</h1><hr>
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>ISBN</td>
                <td>TITLE</td>
                <td>AUTHOR</td>
                <td>YEAR</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{books.id}}</td>
                <td>{{books.isbn}}</td>
                <td>{{books.title}}</td>
                <td>{{books.author}}</td>
                <td>{{books.year}}</td>
            </tr>
        </tbody>

        
    </table>
</div>
</div>

<div>
    <button class="btn-large blue">Comment!</button>
</div>

{% endblock %}
