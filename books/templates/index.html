{% extends 'layout.html' %}

{% block anchor %}
            <a class="nav-link " href="{{ url_for('login') }}">
               Login
            </a>
            <a class="nav-link " href="{{ url_for('register') }}">
                Register
             </a>
        {% if current_user.is_authenticated %}
            <a class="nav-link " href="{{ url_for('logout') }}">
                Logout <strong>{{ username }}</strong>
            </a>
        {% endif %}

{% endblock %}

{% block body %}
    <br>
    <p>
        Welcome to <strong>myReads</strong> with just your favourite books in the store!!
    </p>

{% endblock %}
